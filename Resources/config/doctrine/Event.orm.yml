Netgen\LiveVotingBundle\Entity\Event:
    type: entity
    table: event
    id:
        id:
            type: integer
            generator: {strategy: AUTO}
    fields:
        name:
            type: string
            length: 256
        stateName:
            type: string
            length: 64
        stateValue:
            type: string
            length: 64
            nullable: true
        allowViewingResults:
            type: boolean
            default: false
        image:
            type: string
            length: 255
            nullable: true
        begin:
            type: datetime
        end:
            type: datetime
        emailSubject:
            type: string
            length: 255
            column: email_subject
            nullable: true
        emailText:
            type: text
            column: email_text
            nullable: true
    oneToMany:
        presentations:
            targetEntity: Netgen\LiveVotingBundle\Entity\Presentation
            mappedBy: event
        questions:
            targetEntity: Netgen\LiveVotingBundle\Entity\Question
            mappedBy: event
        votes:
            targetEntity: Netgen\LiveVotingBundle\Entity\Vote
            mappedBy: event
        events:
            targetEntity: Netgen\LiveVotingBundle\Entity\Event
            mappedBy: event
        registrations:
            targetEntity: Netgen\LiveVotingBundle\Entity\Registration
            mappedBy: event
            orphanRemoval: true
        userAssociations:
            targetEntity: Netgen\LiveVotingBundle\Entity\UserEventAssociation
            mappedBy: event
    manyToOne:
        event:
            targetEntity: Netgen\LiveVotingBundle\Entity\Event
            inversedBy: events
            joinColumn:
                name: master_id
                referencedColumnId: id
                onDelete: CASCADE
                nullable: true
