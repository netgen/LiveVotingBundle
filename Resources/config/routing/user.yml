admin_user:
    path:     /
    defaults: { _controller: "LiveVotingBundle:UserAdmin:index" }

admin_user_new:
    path:     /new
    defaults: { _controller: "LiveVotingBundle:UserAdmin:new" }

admin_user_create:
    path:     /create
    defaults: { _controller: "LiveVotingBundle:UserAdmin:create" }
    requirements: { _method: post }

admin_user_edit:
    path:     /{id}/edit
    defaults: { _controller: "LiveVotingBundle:UserAdmin:edit" }

admin_user_update:
    path:     /{id}/update
    defaults: { _controller: "LiveVotingBundle:UserAdmin:update" }
    requirements: { _method: post|put }

admin_user_delete:
    path:     /{id}/delete
    defaults: { _controller: "LiveVotingBundle:UserAdmin:delete"}

#USER EVENT ASSOCIATION#

admin_user_event_association_add:
    path: /userevent/add/{userId}
    defaults: {_controller: "LiveVotingBundle:UserAdmin:userEventAssociationAdd"}
    requirements: {_method: post}

admin_user_child_event_association_add:
    path: /userevent/add_child/{userId}/{masterEventId}
    defaults: {_controller: "LiveVotingBundle:UserAdmin:userChildEventAssociationAdd"}
    requirements: {_method: post}

admin_user_event_association_remove:
    path: /{userId}/event/{eventId}/remove
    defaults: { _controller: "LiveVotingBundle:UserAdmin:userEventAssociationRemove" }


